<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../fonts/fonts.css" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="startPage-responsive.css" />
    <link
      rel="shortcut icon"
      href="../login/img/logo_blue.png"
      type="image/x-icon"
    />
    <script src="../smallest_backend_ever/mini-backend.js"></script>
    <script src="signUp.js"></script>
    <script src="login.js"></script>
    <title>Login</title>
  </head>

  <body onload="init()">
    <div id="logos" class="logos">
      <div class="logo-box-index">
        <img
          src="../login/img/logo_blue.png"
          class="startpage-logo"
          id="blue-logo"
        />
      </div>

      <div id="sign-up" class="sign-up-no-animation">
        <p>Not a Join user?</p>
        <button onclick="renderSignUpPage()" class="sign-btn">Sign up</button>
      </div>

      <div class="login-screen-no-animation">
        <img
          onclick="backFromSignUp()"
          id="back-from-signup"
          class="back-arrow d-none"
          src="../login/img/arrow_left.png"
        />
        <img
          onclick="backFromPassword()"
          id="back-from-password"
          class="back-arrow d-none"
          src="../login/img/arrow_left.png"
        />
        <h1 id="login-headline">Log in</h1>
        <hr class="underline" />

        <p id="reset-instructions" class="reset-instructions d-none">
          Don't worry. We will send you an email with the instructions to reset
          your password.
        </p>

        <form action="../summary/summary.html">
          <input
            type="text"
            name=""
            id="user"
            placeholder="Name"
            class="d-none"
          />
          <input type="email" name="" id="email" placeholder="Email" required/>
          <input type="password" name="" id="pw" placeholder="Password" required/>


        <div id="pw-recovery" class="pw-recovery">
          <div class="remember-me">
            <label class="control control-checkbox">
              Remember me
              <input type="checkbox" />
              <div class="control_indicator"></div>
            </label>
          </div>
          <div class="forgot">
            <p>
              <a
                onclick="forgotPassword()"
                id="forgot-password"
                href="#"
                class="c-blue"
                >Forgot my password</a
              >
            </p>
          </div>
        </div>

        <div id="login-buttons" class="login-btn">
          <button onclick="checkInput()" id="login-btn" class="login-user" type="submit">
            Log in
          </button>
          <button onclick="openSummary()" id="guest-btn" class="login-guest" formnovalidate>
            Guest log in
          </button>
          <button id="sign-up-btn" class="login-user d-none">Sign up</button>
          <button id="password-btn" class="login-user d-none">
            Send me the email
          </button>
        </form>
        </div>
      </div>
    </div>
  </body>
</html>
