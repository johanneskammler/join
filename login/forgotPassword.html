<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="forgot.css" />
    <link rel="stylesheet" href="../fonts/fonts.css" />
    <link rel="stylesheet" href="../fonts/Inter.css" />
    <link rel="stylesheet" href="../login/forgot-responsive.css" />
    <link rel="shortcut icon" href="../login/img/logo_blue.png" type="image/x-icon" />
    <script src="../smallest_backend_ever/mini-backend.js"></script>
    <script src="forgotPassword.js"></script>
    <script src="login.js"></script>
    <script src="../login/signUp.js"></script>
    <title>Forgot password</title>
</head>

<body>
    <div class="blue-screen" id="blue-screen"></div>
    <div id="logos" class="logos-sign-up">
        <div class="#">
            <img src="../login/img/logo_white.png" class="sign-up-logo" id="white-logo" />
        </div>
        <div id="forgot_password" class="login-screen-no-animation forgot-box">


            <form onsubmit="onSubmit(event)">
                <img onclick="backFromForgot()" id="back-from-signup" class="back-arrow arrow-top" src="../login/img/arrow_left.png" />
                <div class="content-forgot center-divs">
                    <h1 id="login-headline">I forgot my password</h1>
                    <hr class="underline" />
                    <p class="forgot-text">
                        Don't worry! We will send you an email with the instructions to reset your password.
                    </p>
                    <div class="correct-width oldForm">
                        <input type="email" name="email" class="correct-heigth" id="email" placeholder="Email" required />
                    </div>
                </div>
                <textarea name="message" class="d-none">https://gruppe-417.developerakademie.net/join/login/resetYourPassword.html hier klicken um Passwort zu reseten</textarea>

                <div id="login-buttons" class="login-btn correct-button-box" onmouseup="sendMeTheEmail()">
                    <button id="sign-up-btn" class="sign-up-btn correct-btn" type="submit" value="Submit">
              Send me the email
            </button>
                </div>
            </form>



        </div>
    </div>
    </div>

    <div class="sent-overlay d-none" id="sent-overlay"></div>
    <div class="sent-box d-none" id="sent-box">
        <img src="../login/img/sent_email.png" class="sent-img slide-top" />
    </div>
</body>

</html>
