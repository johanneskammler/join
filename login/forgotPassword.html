<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="forgot.css" />
    <link rel="stylesheet" href="../fonts/fonts.css" />
    <link rel="stylesheet" href="../fonts/Inter.css" />
    <script src="login.js"></script>
    <title>Forgot password</title>
  </head>
  <body>
    <div class="blue-screen"></div>
    <div id="logos" class="logos-sign-up">
      <div class="#">
        <img
          src="../login/img/logo_white.png"
          class="sign-up-logo"
          id="white-logo"
        />
      </div>

      <div class="login-screen-no-animation forgot-box">
        <img
          onclick="backFromForgot()"
          id="back-from-signup"
          class="back-arrow arrow-top"
          src="../login/img/arrow_left.png"
        />
        <div class="content-forgot center-divs">
          <h1 id="login-headline">I forgot my password</h1>
          <hr class="underline" />
          <p class="forgot-text">
            Don't worry! We will send you an email with the instructions to
            reset your password.
          </p>
          <form class="correct-width" action="summery.html">
            <input
              type="email"
              class="correct-heigth"
              id="email"
              placeholder="Email"
            />
          </form>
        </div>

        <div id="login-buttons" class="login-btn correct-button-box">
          <button id="sign-up-btn" class="sign-up-btn correct-btn">
            Send me the email
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
