<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../fonts/fonts.css" />
    <link rel="stylesheet" href="login.css" />
    <script src="login.js"></script>
    <title>Login</title>
  </head>

  <body>
    <div class="blue-screen"></div>
    <div class="logos">
      <div class="logo-box">
        <img src="../login/img/logo_blue.png" class="blue-logo slide-tl-blue" />
      </div>
      <div class="logo-box">
        <img
          src="../login/img/logo_white.png"
          class="white-logo slide-tl-white"
        />
      </div>


      <div id="sign-up" class="sign-up">
        <p>Not a Join user?</p>
        <button onclick="renderSignUpPage()" class="sign-btn">Sign up</button>
      </div>


      <div class="login-screen">
        <img onclick="backToLogin()" id="back-arrow" class="back-arrow d-none" src="../login/img/arrow_left.png">
        <h1 id="login-headline">Log in</h1>

        <form action="summery.html">
          <input type="text" name="" id="user" placeholder="Name" class="d-none"/>
          <input type="email" name="" id="email" placeholder="Email" />
          <input type="password" name="" id="pw" placeholder="Password" />
        </form>

        <div id="pw-recovery" class="pw-recovery">
          <div class="remember-me">
            <label class="control control-checkbox">
                Remember me
                    <input type="checkbox" />
                <div class="control_indicator"></div>
            </label>
          </div>
          <div class="forgot">
            <p class="c-blue"><a href="#">Forgot my password</a></p>
          </div>
        </div>

        <div class="login-btn">
          <button id="login-btn" class="login-user">Log in</button>
          <button id="guest-btn" class="login-guest">Guest log in</button>
        </div>
      </div>
    </div>
  </body>
</html>
