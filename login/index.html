<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../fonts/fonts.css" />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>

  <body>
    <div class="blue-screen"></div>
    <div class="logos">
      <div class="logo-box">
        <img src="../login/img/logo_blue.png" class="blue-logo slide-tl-blue" />
      </div>
      <div class="logo-box">
        <img
          src="../login/img/logo_white.png"
          class="white-logo slide-tl-white"
        />
      </div>

      <div class="login-screen">
        <div class="sign-up">
          <p>Not a Join user?</p>
          <button class="sign-btn">Sign up</button>
        </div>

        <h1>Log in</h1>

        <form action="summery.html">
          <input type="email" name="" id="email" placeholder="Email" />
          <input type="password" name="" id="pw" placeholder="Password" />
        </form>

        <div class="pw-recovery">
          <div class="remember-me">
            <input type="checkbox" />
            <p>Remember me</p>
          </div>
          <div class="forgot">
            <p class="c-blue"><a href="#">Forgot my password</a></p>
          </div>
        </div>

        <div class="login-btn">
          <button class="login-user">Log in</button>
          <button class="login-guest">Guest log in</button>
        </div>
      </div>
    </div>
  </body>
</html>
