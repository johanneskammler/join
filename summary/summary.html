<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../summary/summary.css" />
    <link rel="stylesheet" href="../templates/header_sidebar.css" />
    <link rel="stylesheet" href="../fonts/fonts.css" />
    <link rel="stylesheet" href="../summary/summary_responsive.css" />
    <link rel="stylesheet" href="../templates/header-sidebar-responsive.css" />
    <link rel="shortcut icon" href="../login/img/logo_blue.png" type="image/x-icon">
    <script src="../smallest_backend_ever/mini-backend.js"></script>
    <script src="../help/help.js"></script>
    <script src="../include.js"></script>
    <script src="../board/board.js"></script>
    <script src="../summary/summary.js"></script>
    <script src="../templates/header_sidebar.js"></script>
    <script src="../main.js"></script>
    <title>Summary</title>
  </head>

  <body onload="init()" onresize="checkMainSize()">
    <header w3-include-html="../templates/header.html"></header>
      <div w3-include-html="../templates/sidebar.html"></div>


      <div class="container" id="summary-container">
        <!-- <div
          w3-include-html="../templates/legal.html"
          class="d-none"
          id="legal-template"
        ></div>
        <div
          w3-include-html="../templates/help.html"
          class="d-none"
          id="help-template"
        ></div> -->

        <section class="greeting-container d-flex" id="greeting">
          <span class="d-flex" id="greet-at-time">Good morning,</span>
          <span class="d-flex fw-bold cl-main" id="greet-user"></span>
        </section>

        <section class="container flex-row" id="task-container">
          <div class="tasks-container" id="upper-tasks">
            <div
              onclick="goToBoard();"
              class="urgent-container d-flex"
              id="urgent-container"
            >
              <div class="d-flex" id="urgent-left-container">
                <div class="d-flex" id="urgent-left-top">
                  <img
                    class="icon-task d-flex"
                    src="../templates/img/Urgent.png"
                    alt="urgentPNG"
                  />
                  <div class="task-id fw-bold fs-2 d-flex fs-4" id="task-id-">
                    0
                  </div>
                </div>

                <div class="desc-white d-flex" id="task-urgent-desc">
                  Task Urgent
                </div>
              </div>
              <div class="d-flex" id="urgent-middle-container"></div>
              <div class="d-flex" id="urgent-right-container">
                <div class="urgent-date fs-3 d-flex" id="urgent-date">
                  October 16, 2022
                </div>
                <div class="d-flex" id="urgent-date-desc">
                  Upcoming Deadline
                </div>
              </div>
            </div>
            <div
              onclick="goToBoard();"
              class="tasks-box d-flex"
              id="task-to-do-container"
            >
              <div class="task-to-do-top d-flex flex-row">
                <img
                  class="icon-task-border-none d-flex"
                  src="../templates/img/board_summary.png"
                  alt="boardPNG"
                />
                <div
                  class="task-id fw-bold d-flex fc-black fs-4"
                  id="task-to-do-id-"
                >
                  0
                </div>
              </div>
              <div class="d-flex" id="task-to-do-desc">Task To-do</div>
            </div>
          </div>
        </section>
        <section class="container d-flex" id="tasks">
          <div class="tasks-container">
            <div
              onclick="goToBoard();"
              class="tasks-box"
              id="task-box-task-in-board"
            >
              <div class="tasks-box-top">
                <img
                  class="icon"
                  src="../templates/img/board_summary.png"
                  alt=""
                />
                <div
                  class="task-amount task-id fw-bold d-flex fc-black fs-4"
                  id="task-in-board-id-"
                >
                  0
                </div>
              </div>
              <div class="d-flex tasks-box-bottom" id="task-to-do-desc">
                Task in Board
              </div>
            </div>
            <div
              onclick="goToBoard();"
              class="tasks-box"
              id="task-box-task-in-board"
            >
              <div class="tasks-box-top">
                <img
                  class="icon"
                  src="../templates/img/In Progress.png"
                  alt="inProgressPNG"
                />
                <div
                  class="task-amount task-id fw-bold d-flex fc-black fs-4"
                  id="task-in-progress-id-"
                >
                  0
                </div>
              </div>
              <div class="d-flex tasks-box-bottom" id="task-to-do-desc">
                Task in Progress
              </div>
            </div>
            <div
              onclick="goToBoard();"
              class="tasks-box"
              id="task-box-task-in-board"
            >
              <div class="tasks-box-top">
                <img
                  class="icon"
                  src="../templates/img/Awaiting feedback.png"
                  alt="awaitingPNG"
                />
                <div
                  class="task-amount task-id fw-bold d-flex fc-black fs-4"
                  id="task-awaiting-feedback-id-"
                >
                  0
                </div>
              </div>
              <div class="d-flex tasks-box-bottom" id="task-to-do-desc">
                Awaiting Feedback
              </div>
            </div>
            <div
              onclick="goToBoard();"
              class="tasks-box"
              id="task-box-task-in-board"
            >
              <div class="tasks-box-top">
                <img
                  class="icon"
                  src="../templates/img/Done.png"
                  alt="donePNG"
                />
                <div
                  class="task-amount task-id fw-bold d-flex fc-black fs-4"
                  id="task-done-id-"
                >
                  0
                </div>
              </div>
              <div class="d-flex tasks-box-bottom" id="task-to-do-desc">
                Tasks Done
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
