<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../summary/summary.css">
    <link rel="stylesheet" href="../templates/header_sidebar.css">
    <script src="../include.js"></script>
    <title>Summary</title>
</head>

<body onload="init()">
    <header w3-include-html="../templates/header.html"></header>
    <div w3-include-html="../templates/sidebar.html"></div>
    <div class="summary">
        <div class="header">
            <h1>Good.. Variabel JS</h1>
        </div>

        <div class="main">
            <div class="task-urgent">
               <img src="templates/img/Urgent.png" alt=""> 1 Task urgent</div>

            <div class="task-to-do">
                <img src="templates/img/board_summary.png" alt=""> 1 task to do</div>

            <div class="task-in-board">
               <img src="templates/img/board_summary.png" alt=""> 5 task in board</div>

            <div class="task-in-progress">
               <img src="templates/img/In Progress.png" alt=""> 2 task in progress</div>

            <div class="awaiting-feedback">
               <img src="templates/img/Awaiting feedback.png" alt=""> 2 awaiting feedback</div>

            <div class="tasks-done">
               <img src="templates/img/Done.png" alt=""> 1 tasks done</div>
        </div>
    </div>
</body>

</html>
