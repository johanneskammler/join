<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../summary/summary.css">
    <link rel="stylesheet" href="../templates/header_sidebar.css">
    <link rel="stylesheet" href="../fonts/fonts.css">
    <link rel="stylesheet" href="../summary/summary_responsive.css">
    <link rel="stylesheet" href="../templates/header-sidebar-responsive.css">
    <script src="../help/help.js"></script>
    <script src="../include.js"></script>
    <script src="../summary/summary.js"></script>
    <script src="../main.js"></script>
    <title>Summary</title>
  </head>

  <body onload="init()" onresize="checkMainSize()">
    <header w3-include-html="../templates/header.html"></header>
    <div w3-include-html="../templates/sidebar.html"></div>
    <div class="summary">
      <div class="header">
        <h1>Good.. Variabel JS</h1>
      </div>

      <div class="main">
        <div class="task-urgent">
          <div class="main-task">
            <div class="task-top">
              <div>
                <img src="../templates/img/Urgent.png" alt="" />
              </div>
              <div>
                <span>1</span>
              </div>
            </div>
            <div class="task-bottom">
              <span>Task urgent</span>
            </div>
          </div>
          <div class="border-line">
            <div class="right-container">
              <div class="date">
                <time datetime="2022-01-03">Januar 3, 2022</time>
                <p>Upcoming Deadline</p>
              </div>
            </div>
          </div>
        </div>

        <div class="task-to-do">
          <div class="main-task">
            <div class="task-first">
              <div class="img-hover">
                <img src="../templates/img/board_summary.png" alt="" />
              </div>
              <div class="color-black">
                <span>1</span>
              </div>
            </div>
            <div class="task-bottom">
              <span>Task to do</span>
            </div>
          </div>
        </div>

        <div class="task-in-board">
          <div class="main-task">
            <div class="task-top">
              <div class="img-hover">
                <img src="../templates/img/board_summary.png" alt="" />
              </div>
              <div class="color-black">
                <span>5</span>
              </div>
            </div>
            <div class="task-bottom">
              <span>Task in Board</span>
            </div>
          </div>
        </div>

        <div class="task-in-progress">
          <div class="main-task">
            <div class="task-top">
              <div class="img-hover">
                <img src="../templates/img/In Progress.png" alt="" />
              </div>
              <div class="color-black">
                <span>2</span>
              </div>
            </div>
            <div class="task-bottom">
              <span>Task in progress</span>
            </div>
          </div>
        </div>

        <div class="awaiting-feedback">
          <div class="main-task">
            <div class="task-top">
              <div class="img-hover">
                <img src="../templates/img/Awaiting feedback.png" alt="" />
              </div>
              <div class="color-black">
                <span>2</span>
              </div>
            </div>
            <div class="task-bottom">
              <span>Awaiting feedback</span>
            </div>
          </div>
        </div>

        <div class="tasks-done">
          <div class="main-task">
            <div class="task-top">
              <div class="img-hover">
                <img src="../templates/img/Done.png" alt="" />
              </div>
              <div class="color-black">
                <span>1</span>
              </div>
            </div>
            <div class="task-bottom">
              <span>Tasks done</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
