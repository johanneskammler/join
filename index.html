<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../fonts/fonts.css" />
    <link rel="stylesheet" href="style-responsive.css" />
    <link rel="shortcut icon" href="img/logo_blue.png" type="image/x-icon" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="storage.js"></script>
    <script src="script.js"></script>
    <title>Login</title>
  </head>

  <body onload="init()">
    <div class="blue-screen" id="logIn-blue-screen"></div>
    <div id="logos" class="logos">
      <div class="logo-box">
        <img
          src="img/logo_blue.png"
          class="blue-logo slide-tl-blue"
          id="blue-logo"
        />
      </div>
      <div class="logo-box">
        <div class="logo-box">
          <img
            src="img/logo_blue.png"
            class="blue-logo slide-tl-blue"
            id="blue-logo"
          />
        </div>
        <div class="logo-box">
          <img
            src="img/logo_white.png"
            class="white-logo slide-tl-white"
            id="white-logo"
          />
        </div>

        <div id="sign-up" class="sign-up">
          <p class="paragraph">Not a Join user?</p>
          <button onclick="renderSignUpPage()" class="sign-btn">Sign up</button>
        </div>

        <div class="login-screen">
          <img
            onclick="backFromSignUp()"
            id="back-from-signup"
            class="back-arrow d-none"
            src="../img/arrow_left.png"
          />
          <img
            onclick="backFromPassword()"
            id="back-from-password"
            class="back-arrow d-none"
            src="img/arrow_left.png"
          />
          <h1 id="login-headline">Log in</h1>
          <hr class="underline" />

          <p id="reset-instructions" class="reset-instructions d-none">
            Don't worry. We will send you an email with the instructions to
            reset your password.
          </p>

          <form>
            <input
              type="text"
              name=""
              id="user"
              placeholder="Name"
              class="d-none"
            />
            <input
              type="email"
              name=""
              id="email"
              placeholder="Email"
              required
            />
            <input
              type="password"
              name=""
              id="pw"
              placeholder="Password"
              required
            />

            <div id="pw-recovery" class="pw-recovery">
              <div class="remember-me">
                <label class="control control-checkbox">
                  Remember me
                  <input type="checkbox" />
                  <div class="control_indicator"></div>
                </label>
              </div>
              <div class="forgot">
                <a
                  onclick="forgotPassword()"
                  id="forgot-password"
                  href="#"
                  class="c-blue"
                >
                  Forgot my password</a
                >
              </div>
            </div>

            <div id="login-buttons" class="login-btn">
              <button
                type="button"
                onclick="login()"
                id="login-btn"
                class="login-user"
              >
                <div id="login_btn_text">Log in</div>
                <div id="button_spinner" class="loader size d-none"></div>
              </button>
              <button
                onclick="openSummary()"
                id="guest-btn"
                class="login-guest"
              >
                Guest log in
              </button>
              <button id="sign-up-btn" class="login-user d-none">
                Sign up
              </button>
              <button id="password-btn" class="login-user d-none">
                Send me the email
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
