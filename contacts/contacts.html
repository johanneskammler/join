        </div>

        <div class="contact-right d-none" id="contact_right">

            <div class="name-container">
                <div class="circle-right" id="circle_right"></div>
                <div class="name">
                    <h1 id="name_right"></h1>
                    <div class="name-addTask">
                        <img class="cross" src="img/cross.png" alt="">
                        <p>Add Task</p>
                    </div>
                </div>
            </div>

            <div class="contact-information-container">
                <div class="contact-information">
                    <h2>Contact Information</h2>
                    <div class="info-email">
                        <p>Email</p>
                        <span id="mail_right"></span>
                    </div>
                    <div class="info-mobil">
                        <p>Mobil</p>
                        <span id="mobil_right"></span>
                    </div>
                </div>
                <div class="edit-contact">
                    <img src="img/pencil.png" alt="">
                    <p>Edit Contact</p>
                </div>
            </div>
        </div>
        <button class="new-contact-btn" onclick="addNewContact()">
            New Contact
            <img class="btn-img" src="img/button.png" alt="">
        </button>
        <div class="blur-screen d-none" id="blur_screen" onclick="closeBlurScreen()">
            <div onclick="clickDialog(event)" id="add_contact_container" class="d-none">
                <div class="add-contact-header">
                    <img class="add-contact-img" src="img/logo.png" alt="">
                    <p class="add-contact-headline">Add contact</p>
                    <p class="add-contact-paragraph">Tasks are better with a team!</p>
                </div>
                <div class="add-contact-information">
                    <div class="img-container">
                        <img src="img/people.png" alt="">
                    </div>
                    <form onsubmit="createNewContact(); return false">
                        <input id="input-name" placeholder="Name" type="text" required>
                        <input id="input-mail" placeholder="Email" type="email" required>
                        <input id="input-phone" placeholder="Phone" type="tel" required>
                        <div class="new-contact-btn-container">
                            <button onclick="closeBlurScreen()" class="add-contact-btn-left">
                        Cancel
                        <img src="img/btn-left.png" alt="">
                    </button>
                            <button onclick="createNewContact()" class="add-contact-btn-right">
                        Create contact
                        <img src="img/btn-right.png" alt="">
                    </button>
                        </div>
                    </form>

                </div>

            </div>
        </div>
