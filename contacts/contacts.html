<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../templates/header_sidebar.css" />
    <link rel="stylesheet" href="../fonts/fonts.css" />
    <link rel="stylesheet" href="contacts.css" />
    <link rel="stylesheet" href="../templates/header-sidebar-responsive.css" />
    <link rel="stylesheet" href="contacts-responsive.css" />
    <link rel="stylesheet" href="../add_task/add_task.css" />
    <!--     <link rel="stylesheet" href="../add_task/add_task_responsive.css" />
 -->
    <link rel="stylesheet" href="../board/add-task-animation.css" />
    <link rel="stylesheet" href="../board/add-task-board.css" />
    <link rel="stylesheet" href="../contacts/add-contact-container.css" />
    <link rel="shortcut icon" href="../login/img/logo_blue.png" type="image/x-icon" />
    <script src="../help/help.js"></script>
    <script src="contactsHTML.js"></script>
    <script src="animate-contacts.js"></script>
    <script src="../smallest_backend_ever/mini-backend.js"></script>
    
    <script src="../board/board-add-task.js"></script>
    <script src="../board/boardHTML.js"></script>
    <script src="../add_task/add_task.js"></script>
    <script src="../include.js"></script>
    <script src="contacts.js"></script>
    <script src="../main.js"></script>
    <script src="../templates/header_sidebar.js"></script>
    <!-- <script defer>
        window.onload = function() {
          
        }
    </script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>

    <title>Contacts</title>
</head>

<body onload="init()" onresize="checkSize()">
    <header w3-include-html="../templates/header.html"></header>
    <div w3-include-html="../templates/sidebar.html"></div>

    <div id="add_task" class="add-task-popup d-none">
        <div class="test"></div>
        <div class="for-close" onclick="closeAddTask()"></div>
        <div class="add-task-content slide-left" id="add-board">
            <div class="header">
                <img src="../templates/img/logo_blue.png" class="logo" />
            </div>
            <div class="add-task-content-overlay" onkeyup="allFieldsFilled()">
                <div class="add-tasks-board-head" id="add-board">
                    <h1 class="add-title">Add Task</h1>
                    <button id="submit-btn" class="add-card btn-create opacity">
                    </button>
                    <div class="close-add-task-board" onclick="closeAddTask()">
                    </div>
                </div>
                <input type="text" placeholder="Enter a title" id="title-input" class="title-input" required="" />

                <div class="contacts-box">
                    <div style="position: relative">
                        <div class="contacts-dropdown">
                            <p onclick="openContactsOnContactsHtml()" class="select-contacts">
                                Select contacts to assign
                            </p>
                            <img onclick="openContactsOnContactsHtml()" src="../add_task/img-add_task/dropdown_blue.png" class="drop-down-arrow" id="contacts-drop-down-arrow" />
                            <div onclick="allFieldsFilled()" id="contacts-drop-down-contacts" class="contacts-dropdown-content d-none">
                                <div class="contacts-list-elem">
                                    <label class="control control-checkbox">
                                        <div class="contacts-list-elem-box">
                                            <span class="rendered-contact-name">You</span>
                                            <input type="checkbox" />
                                            <div class="control-indicator"></div>
                                        </div>
                                    </label>
                                </div>
                                <div class="contacts-list-elem new-contact">
                                    Invite new contact
                                    <img src="../add_task/img-add_task/contact_blue.png" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="date-box">
                    <span class="due-date-text">Due date</span>
                    <input type="date" placeholder="dd/mm/yyyy" id="select-date-task" class="select-date" required="" />
                </div>

                <div class="category-box">
                    <span class="category-text">Category</span>
                    <div style="position: relative">
                        <div class="category-dropdown">
                            <p onclick="openCategoriesToSelect()" id="select-category" class="select-category">
                                Select task category
                            </p>
                            <img onclick="openCategoriesToSelect()" src="../add_task/img-add_task/dropdown_blue.png" class="drop-down-arrow" id="drop-down-arrow-categories" />
                            <input type="text" placeholder="New category name" id="new-category-input" class="new-category-input d-none" />
                            <div id="new-category-accept" class="new-category-accept d-none">
                                <img onclick="goBackToSelectCategory()" src="../add_task/img-add_task/x_blue.png" />
                                <span>|</span>
                                <img onclick="addNewCategory()" src="../add_task/img-add_task/check_blue.png" />
                            </div>
                            <div id="categories-drop-down" class="categories-dropdown-content d-none">
                                <div onclick="createNewCategory()" class="categories-list-elem">
                                    New category
                                </div>
                                <div onclick="fillCategory('sales')" class="categories-list-elem">
                                    Sales
                                    <img src="../add_task/img-add_task/circle_pink.png" />
                                </div>
                                <div onclick="fillCategory('backoffice')" class="categories-list-elem">
                                    Backoffice
                                    <img src="../add_task/img-add_task/circle_turquois.png" />
                                </div>
                            </div>
                            <div id="new-category-content" class="new-category-content d-none">
                                <img onclick="selectCategoryColor('turquois')" src="../add_task/img-add_task/circle_turquois.png" id="category-color-turquois" />
                                <img onclick="selectCategoryColor('red')" src="../add_task/img-add_task/circle_red.png" id="category-color-red" />
                                <img onclick="selectCategoryColor('green')" src="../add_task/img-add_task/circle_green.png" id="category-color-green" />
                                <img onclick="selectCategoryColor('orange')" src="../add_task/img-add_task/circle_orange.png" id="category-color-orange" />
                                <img onclick="selectCategoryColor('pink')" src="../add_task/img-add_task/circle_pink.png" id="category-color-pink" />
                                <img onclick="selectCategoryColor('blue')" src="../add_task/img-add_task/circle_blue.png" id="category-color-blue" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="importance-buttons" onclick="allFieldsFilled()">
                    <button onclick="fillImportanceButton(1)" class="importance-button1" id="importance-button1" type="button">
                        <span>Urgent</span>
                        <img src="../add_task/img-add_task/urgent.png" />
                    </button>
                    <button onclick="fillImportanceButton(1)" class="importance-button1-colored d-none" id="importance-button1-colored" type="button">
                        <span>Urgent</span>
                        <img src="../add_task/img-add_task/urgent_white.png" />
                    </button>

                    <button onclick="fillImportanceButton(2)" class="importance-button2" id="importance-button2" type="button">
                        <span>Medium</span>
                        <img src="../add_task/img-add_task/medium.png" />
                    </button>
                    <button onclick="fillImportanceButton(2)" class="importance-button2-colored d-none" id="importance-button2-colored" type="button">
                        <span>Medium</span>
                        <img src="../add_task/img-add_task/medium_white.png" />
                    </button>

                    <button onclick="fillImportanceButton(3)" class="importance-button3" id="importance-button3" type="button">
                        <span>Low</span>
                        <img src="../add_task/img-add_task/low.png" />
                    </button>
                    <button onclick="fillImportanceButton(3)" class="importance-button3-colored d-none" id="importance-button3-colored" type="button">
                        <span>Low</span>
                        <img src="../add_task/img-add_task/low_white.png" />
                    </button>
                </div>

                <div class="description-box">
                    <span class="description-text">Description</span>
                    <textarea name="description" id="description-input" class="description-input" cols="30" max-rows="10" style="max-height: 70px" placeholder="Enter a description"></textarea>
                    <img src="../add_task/img-add_task/input_icon.png" />
                </div>

                <div class="subtask-box">
                    <div style="position: relative">
                        <input onkeyup="createNewSubtask()" type="text" placeholder="Add new subtask" class="add-subtask" id="add-subtask" name="add-subtask" />
                        <img src="../add_task/img-add_task/plus_blue.png" class="plus-icon" id="plus-icon" />
                        <div id="new-subtask-accept" class="new-subtask-accept d-none">
                            <img onclick="backToSubtasks()" src="../add_task/img-add_task/x_blue.png" />
                            <span>|</span>
                            <img onclick="addSubtask()" src="../add_task/img-add_task/check_blue.png" />
                        </div>
                    </div>
                </div>
                <div id="subtask-content" class="subtask-content"></div>
            </div>
        </div>
    </div>

    <div class="contact-container">
        <div class="contact-list-container" id="contact_list_container"></div>
    </div>

    <div class="contact-right d-none" id="contact_right">

    </div>

    <button id="new_contact_btn" class="new-contact-btn" onclick="addNewContact()">
        New Contact
        <img class="btn-img" src="img/button.png" alt="" />
    </button>
    <div class="blur-screen d-none" id="blur_screen" onclick="closeBlurScreen()">
        <div onclick="clickDialog(event)" id="add_contact_container" class="d-none">
            <div class="add-contact-header">
                <img class="add-contact-img" src="img/logo.png" alt="" />
                <p class="add-contact-headline">Add contact</p>
                <p class="add-contact-paragraph">Tasks are better with a team!</p>
            </div>
            <div class="add-contact-information">
                <div class="img-container">
                    <img src="img/people.png" alt="" />
                </div>
                <form onsubmit="createNewContact(); return false">
                    <input id="input-name" class="input-name" placeholder="Name" type="text" required />
                    <input id="input-mail" class="input-mail" placeholder="Email" type="email" required />
                    <input id="input-phone" class="input-phone" placeholder="Phone" type="tel" required />
                    <div class="new-contact-btn-container">
                        <button onclick="closeBlurScreen()" class="add-contact-btn-left">
                            Cancel
                            <img src="img/btn-left.png" alt="" />
                        </button>
                        <button type="submit" class="add-contact-btn-right">
                            Create contact
                            <img src="img/btn-right.png" alt="" />
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>

    <div class="edit-contact-container">
        <div class="blur-screen d-none" id="blur_screen-edit" onclick="closeBlurScreen()">
            <div class="edit-contact-inner-container" onclick="clickDialog(event)">
                <div class="add-contact-header edit-contact-header">
                    <img class="add-contact-img" src="img/logo.png" alt="" />
                    <p class="add-contact-headline">Edit Contact</p>
                    <p class="add-contact-paragraph">Tasks are better with a team!</p>
                </div>
                <div class="add-contact-information">
                    <div class="img-container">
                        <img src="img/people.png" alt="" />
                    </div>
                    <form onsubmit="saveEditContact(); return false">
                        <input id="input-name-edit" class="input-name" placeholder="Name" type="text" required />
                        <input id="input-mail-edit" class="input-mail" placeholder="Email" type="email" required />
                        <input id="input-phone-edit" class="input-phone" placeholder="Phone" type="tel" required />
                        <div class="save-btn-container">
                            <button class="save-btn">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="succes-img slide-top d-none" id="succes_img">
        <img src="img/succes_img.png" alt="">
    </div>
</body>

</html>
